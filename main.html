<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-div"> 
    <h1>Internship Form</h1>
    <form>
      <div class="form-row">
        <div class="col-md-4">
          <label for="first-name-input">First name</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="first-name-input"
            required
          />
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input ">Last name</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="last-name-input"
            required
          />
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col-md-4">
          <label for="email-input">Email</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control is-invalid"
              id="email-input"
              placeholder="xyz@abc.com"
              aria-describedby="inputGroupPrepend3"
              required
            />
            <div class="invalid-feedback">Email required!</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <label for="college-input">College</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="college-input"
            required
          />
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-md-3">
          <label for="graduation-year-input">Graduation Year</label>
          <select id="graduation-year-input" class="form-control is-invalid">
            <option selected>Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">Please select graduation year.</div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input">Roll No.</label>
          <input
            type="number"
            class="form-control is-invalid"
            id="roll-no-input"
            required
          />
          <div class="invalid-feedback">Please provide a valid roll no.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input is-invalid"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
